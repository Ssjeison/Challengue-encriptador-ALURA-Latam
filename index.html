<!DOCTYPE html>

<html lang="es-co">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge - Encriptador de texto</title>
        <link rel="icon" href="assets/logo-alura.png"/>
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <main>
        <aside>
            <div class="logo-container">
            <img src="/assets/logo-alura.png" alt="alura-logo">
            </div>
        </aside>
        <section class="challenge">
            <div class="challenge-container">
            <h1 class="challenge-title">Encriptador de Texto</h1>
            <textarea id="text" class="challenge-text" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <div class="info-container">
                <span> &#8505 Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="button-container">
                <button type="button" id="encryptBtn" class="encrypt-button">Encriptar</button>
                <button type="button" id="decryptBtn" class="decrypt-button">Desencriptar</button>
                </div>
            </div>
            </div>
        </section>
        <section class="result">
            <div id="foundContainer" class="found-container">
            <h2 class="result-title">Resultado</h2>
            <textarea id="resultText" class="result-text" placeholder="Texto encriptado" readonly></textarea>
            <button type="button" id="copyBtn" class="copy-button">Copiar</button>
            </div>
            <div id="notFoundContainer" class="not-found-container">
            <img src="/assets/notexto.png" alt="not-found">
            <div class="not-found-message">
                <h2 id="messageTittle">Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            </div>
        </section>
        </main>
        <script src="app.js" type="text/javascript"></script>
    </body>

    <footer class="piepagina">
        <p> &#169 Desarrollado por Jeison Hurtado G-7</p>
    </footer>

    <script src="app.js"></script>

</html>
